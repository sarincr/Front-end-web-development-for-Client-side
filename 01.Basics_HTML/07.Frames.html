<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "10%,80%,10%">
      <frame name = "top" src = "https://github.com/sarincr/" />
      <frame name = "main" src = "https://gitlab.com/sarincr" />
      <frame name = "bottom" src = "https://bitbucket.org/sarincr/" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
